<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Defer</title>
</head>
<body>
  <script>
    function f() {
      alert("Hello!");
    }

    Function.prototype.defer = function(ms) {
      // return setTimeout(() => this(), ms);
      setTimeout(this, ms);
    }

    f.defer(1000);
  </script>
</body>
</html>
