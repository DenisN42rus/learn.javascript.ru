<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sum 2 numbers</title>
</head>
<body>
  <script>
    "use strict"

    let a = prompt("Введите первое число", "");  //+prompt("Введите первое число", ""); 
    let b = prompt("Введите второе число", "");  //+prompt("Введите второе число", ""); 

    alert(parseInt(a, 10) + parseInt(b, 10));    //alert(a + b);
  </script>
</body>
