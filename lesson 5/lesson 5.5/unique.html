<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Unique</title>
</head>
<body>
  <script>
    function unique(arr) {
      let obj = {},
          newArr = [];
      arr.forEach(element => {
        obj[element] = '1';
      });
      for(let key in obj) {
        newArr.push(key);
      }
      return newArr;

      // let result = [];

      // for (let str of arr) {
      //   if (!result.includes(str)) {
      //     result.push(str);
      //   }
      // }

      // return result;
    }

    let strings = ["кришна", "кришна", "харе", "харе",
      "харе", "харе", "кришна", "кришна", ":-O"
    ];

    alert( unique(strings) ); // кришна, харе, :-O
  </script>
</body>
</html>
