<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ucFirst</title>
</head>
<body>
  <script>
    function ucFirst(str) {
      if(!str) return str;

      let text = str[0].toUpperCase() + str.slice(1);

      return text; // return str[0].toUpperCase() + str.slice(1); (убрать строку 14)
    }

    alert(ucFirst("вася"));
  </script>
</body>
</html>
