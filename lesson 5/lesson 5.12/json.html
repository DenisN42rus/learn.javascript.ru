<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JSON</title>
</head>
<body>
  <script>
    let user = {
      name: "Василий Иванович",
      age: 35
    };

    let str = JSON.stringify(user);
    alert(str);

    let obj = JSON.parse(str);
    alert(obj);
  </script>
</body>
</html>
