<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Count</title>
</head>
<body>
  <script>
    let user = {
      name: 'John',
      age: 30
    };

    function count(obj) {
      return Object.keys(obj).length;
    }

    alert( count(user) );
  </script>
</body>
</html>
