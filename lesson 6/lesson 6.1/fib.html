<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fib</title>
</head>
<body>
  <script>
    function fib(n) {
      // return (n <= 1) ? n : fib(n-1) + fib(n-2); 

      let one = 1,
          two = 1;
      for (let i = 3; i <= n; i++) {
        let three = one + two;
        one = two;
        two = three;
      }
      return two;
    }

    alert(fib(3)); // 2
    alert(fib(7)); // 13
    alert(fib(77)); // 5527939700884757
  </script>
</body>
