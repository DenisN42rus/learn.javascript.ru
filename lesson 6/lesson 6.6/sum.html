<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sum</title>
</head>
<body>
  <script>

    function sum(a) {

      let sum = a;

      function func(b) {
        sum += b;
        return func;
      }

      func.toString = function() {
        return sum;
      };
      
      return func;    
    }
    alert(sum(1)(2)); //3
    alert(sum(1)(2)(3)); //6
    alert(sum(5)(-1)(2)); //6
    alert(sum(6)(-1)(-2)(-3)); //0
    alert(sum(0)(1)(2)(3)(4)(5)); //15
  </script>
</body>
</html>
